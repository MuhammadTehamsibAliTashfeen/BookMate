<!DOCTYPE html>
<html>
<head>
    <title>List of Users</title>
</head>
<body>
    <h2>Users</h2>
    <ul>
        {% for user in users %}
        <li>{{ user.Name }} - {{ user.Email }} - {{ user.UserType }}</li>
        {% else %}
        <li>No users found.</li>
        {% endfor %}
    </ul>
</body>
</html>
